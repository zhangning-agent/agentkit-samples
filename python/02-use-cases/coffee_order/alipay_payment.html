<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .alipay-header {

        .alipay-logo {

        .alipay-logo::before {

        .alipay-title {

        }

        .order-info {

            border-radius: 12px;
            padding: 25px;

        }

        .order-title {

            color: #666;

        }

        .order-amount {

        }

        .order-description {

        }

        .qr-section {

        }

        .qr-code {

            height: 200px;
            margin: 0 auto;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 10px;
            background: white;
        }

        .qr-instruction {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .payment-methods {

            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .payment-method {
            display: flex;

            padding: 10px;
            border-radius: 8px;

        }

        .payment-method:hover {

        }

        .payment-method.active {

        }

        .payment-icon {

        }

        .payment-method.active .payment-icon {

            color: #1677ff;
        }

        .payment-text {
            font-size: 12px;
            color: #666;
        }

        .payment-method.active .payment-text {
            color: white;
        }

        .timer {
            font-size: 14px;
            color: #ff4d4f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">

        <div class="order-info">

            <div class="order-amount" id="orderAmount">¬•{{ amount }}</div>
            <div class="order-description" id="orderDescription">{{ description }}</div>
        </div>

        <div class="qr-section">

                <img id="qrCode" src="{{ qr_data_url }}" alt="ÊîØ‰ªò‰∫åÁª¥Á†Å" style="width: 100%; height: 100%;">
            </div>
            <div class="qr-instruction">ËØ∑‰ΩøÁî®XXÊâ´Êèè‰∫åÁª¥Á†ÅÂÆåÊàêÊîØ‰ªò</div>
        </div>

        <div class="payment-methods">

                <div class="payment-text">Êâ´Á†ÅÊîØ‰ªò</div>
            </div>
            <div class="payment-method" data-method="app">
                <div class="payment-icon">üí≥</div>
                <div class="payment-text">APPÊîØ‰ªò</div>
            </div>
        </div>

        <div class="timer" id="timer">
            ÊîØ‰ªòÂÄíËÆ°Êó∂Ôºö15:00
        </div>

    </div>

    <script>
        let timeLeft = 900; // 15ÂàÜÈíü
        let timerInterval;
        let orderId = "{{ order_id }}";
        let paymentStatus = "pending";

        // ÂÄíËÆ°Êó∂ÂäüËÉΩ
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (paymentStatus === "pending") {
                        alert("ÊîØ‰ªòË∂ÖÊó∂ÔºåËÆ¢ÂçïÂ∑≤ÂèñÊ∂à");
                        window.close();
                    }
                    return;
                }

                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `ÊîØ‰ªòÂÄíËÆ°Êó∂Ôºö${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // ÊîØ‰ªòÊñπÂºèÂàáÊç¢
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
            });
        });


        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂêØÂä®ÂÄíËÆ°Êó∂
        window.addEventListener('load', () => {
            startTimer();
        });

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
        });
    </script>
</body>
</html>
